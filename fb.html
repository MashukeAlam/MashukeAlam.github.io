<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '369232283618247',
                cookie: true,
                xfbml: true,
                version: 'v3.3'
            });

            FB.AppEvents.logPageView();
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });

        };

        function statusChangeCallback(response) {
            if (response.status == 'connected') {
                console.log('Alhamdulillah 1');
                getPhotos();
            }
            else console.log('Alhamdulillah 2');

        }
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }

        function getPhotos() {
            FB.api('/me?fields=albums.limit(5){name,count,cover_photo{picture}}', response => {
                console.log(response);
            });
        }
    </script>
    <fb:login-button scope="public_profile,email, user_photos" onlogin="checkLoginState();">
    </fb:login-button>
    <a href="priv.html">Please know that you agree to our privacy policy</a>
</body>


</html>
